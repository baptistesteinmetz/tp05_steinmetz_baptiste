<div>

    <div class="cart-content">
        <h1 class="cart-title">Your Cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></h1>
        <div class="cart-list">
            <span *ngIf="!(nbProducts$ |async)">Your cart is empty... <i class="fa fa-frown-o smiley-face" aria-hidden="true"></i></span>
            <div class="cart-product-list cart-container">
                <p>Total products : {{ nbProducts$ | async }} | Price : {{ priceProducts$ | async}}€</p>
                <div class="cart-page-recap">
                    <div>
                        <h3>Recap</h3>
                    </div>
                    <div class="cart-recap-info">
                        <span>Total products : {{nbProducts$ | async}}</span>
                        <span>Total amount : {{priceProducts$ | async}}€ </span>
                        <button disabled>Go to checkout</button>
                    </div>
                </div>
                <div class="cart-product-list">
                    <div *ngFor="let item of (listProduct$ | async)" class="cart-product">
                        <div class="cart-product-img">
                            <img class="product-img" src="../../assets/img/{{item.src}}" />
                        </div>
                        <div class="cart-product-info">
                            <h4>{{ item.name }}</h4>
                            <div class="cart-product-actions">
                                <span>{{ item.price }}€</span>
                                <button class="btn-delete" (click)="onClickRemove(item)"><i class="fa fa-trash"> </i></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
